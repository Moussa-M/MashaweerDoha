<ion-header>
  <ion-navbar  hideBackButton="true">
    <ion-title>
      {{'Verify phone'|translate}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content [ngClass]="[language === 'ar' ? 'rtl_' : 'ltr_']" text-wrap padding>
		<form >
      <p style="font-size:18px;color:gray">{{'Please enter the code we sent to your phone number'|translate}}</p>
    <ion-item>
		    <ion-label color="primary" floating>{{'Code'|translate}}</ion-label>
		    <ion-input [ngModelOptions]="{standalone: true}" (ngModelChange)="codeChange()" [(ngModel)]="code" (ionBlur)="code_blur()" [textMask]="{mask: mask}" type="tel"></ion-input>
		    <ion-icon name="ios-key-outline" item-left></ion-icon>
		</ion-item>

		<ion-grid>
		  <ion-row>
		    <ion-col style="text-align: center;">
		      <button ion-button full color="primary" type="submit" (click)="confirmPhoneNumber()" [disabled]="!isFormValid()|| isSubmitted" >{{'Verify'|translate}}</button>
		    </ion-col>
		  </ion-row>
		</ion-grid>

		</form>
		<ion-grid>
		  <ion-row>
		    <ion-col style="font-size: medium;text-align: center;">
		    <span>{{'Did not receive the code ?'|translate}}</span>
		    </ion-col>
		  </ion-row>
		   <ion-row>
		    <ion-col style="text-align: center;">
		      <button ion-button outline full  (click)="sendCode()" >{{'Send again'|translate}}</button>
		    </ion-col>
		  </ion-row>
		</ion-grid>


</ion-content>

<ion-header>

  <ion-navbar>

    <ion-title>
      {{'Tracking order'|translate}}
    </ion-title>

  </ion-navbar>

</ion-header>

<ion-content  [ngClass]="[language === 'ar' ? 'rtl_' : 'ltr_']" #trackP>
  <div #map id="map_canvas">

        <div style="position: absolute;bottom: 10px;left:10px;background-color: white;margin:0px;padding: 10px;border-radius: 5px">
         <div style="font-size: 12px">{{'Time to Delivery' | translate}}</div>
        <button style="text-transform: none!important;"  ion-button="" item-right="" outline="" class="disable-hover item-button button button-md button-outline button-outline-md"><span class="button-inner">{{timeleft}}
          <ion-spinner *ngIf="timeleft == ' Mins' ? true:false" class="noorders" name="dots"></ion-spinner> </span>
          <div class="button-effect" style="transform: translate3d(-39px, -26px, 0px) scale(1); height: 90px; width: 90px; opacity: 0; transition: transform 270ms, opacity 189ms 81ms;"></div>
        </button>
      </div>

  </div>

</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>
      {{'LogIn'|translate}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-bounce [ngClass]="[language === 'ar' ? 'rtl_' : 'ltr_']" padding>
		<!-- <div id="mashlogo">
        <img width="324px" height="150px" src="../www/assets/img/mashaweer_doha_logo.png"/>
    </div> -->

   <ion-slides #loginSlider >
    <ion-slide>


      <ion-list>
		<form  [formGroup]="loginForm" (ngSubmit)="authLogin()">
      <ion-label color="primary" >{{'Login to confirm your order'|translate}}</ion-label>
		<ion-item style="direction:ltr">
		    <ion-label color="primary" floating>{{'Phone'|translate}}</ion-label>
		    <ion-input  autofocus (ionFocus)="input_focus()" (ionBlur)="phone_blur()" [textMask]="{mask: mask}" type="text" [(ngModel)]="userAuth.phone" formControlName="phone" name="phone" ></ion-input>
		    <ion-icon name="ios-call-outline" item-right></ion-icon>
		</ion-item>

		<ion-item style="direction:ltr">
		    <ion-label color="primary" floating>{{'Password'|translate}}</ion-label>
		    <ion-input (ionFocus)="input_focus()" type="password" [(ngModel)]="userAuth.password"  formControlName="password" name="password"></ion-input>
		    <ion-icon name="ios-key-outline" item-right></ion-icon>

		</ion-item>


    <ion-grid>
      <ion-row>
        <ion-col style="text-align: center;">
          <button ion-button full color="primary" type="submit" [disabled]="!loginForm.valid" >{{'LogIn'|translate}}</button>
        </ion-col>
        <ion-col style="font-size:13px;text-align: right;margin-top: 12px;">
          <a (click)="forgotPassword()" href="">{{'Forgot Password ?'|translate}}</a>
        </ion-col>
      </ion-row>

    </ion-grid>

		</form>

    <ion-grid>
      <ion-row>
        <ion-col style="text-align: center;">
          <button ion-button full outline color="primary" (click)="createCustomerAccount()" >{{'Create an account'|translate}}</button>
        </ion-col>
      </ion-row>
    </ion-grid>
    </ion-list>
      </ion-slide>
    </ion-slides>
		<!-- <ion-grid>
		  <ion-row>
		    <ion-col style="font-size: medium;text-align: center;">
		    <span>{{"Don't have an account ?"|translate}}</span>
		    </ion-col>
		  </ion-row>
		   <ion-row>
		    <ion-col style="text-align: center;">
		      <button ion-button outline full  (click)="createCustomerAccount()" >{{'Create Customer Account'|translate}}</button>
		    </ion-col>
		  </ion-row>
		</ion-grid> -->


</ion-content>

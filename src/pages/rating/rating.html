


<ion-content class="main-view" [ngClass]="[language === 'ar' ? 'rtl_' : 'ltr_']" no-bounce >
<div class="overlay" (press)="dismiss()" (tap)="dismiss()" (click)="dismiss()" ></div>
<div class="modal_content" overflow-scroll="false"  style="background-color: transparent !important;">
	<ion-note style="font-size:25px">{{'Give us a rating'|translate}}</ion-note>
	<ion-card-content >
		<span style="font-size:15px">{{'Timing'|translate}} ({{timing}}/5)</span>
		<rating [ngModelOptions]="{standalone: true}"  [(ngModel)]="timing"
	 	readOnly="false"
	 	max="5"
	 	emptyStarIconName="star-outline"
	 	halfStarIconName="star-half"
	 	starIconName="star"
	 	nullable="false">
	 </rating>
	 <span style="font-size:15px">{{'Treatment'|translate}} ({{treatment}}/5)</span>
	 <rating [ngModelOptions]="{standalone: true}"  [(ngModel)]="treatment"
	 readOnly="false"
	 max="5"
	 emptyStarIconName="star-outline"
	 halfStarIconName="star-half"
	 starIconName="star"
	 nullable="false">
	</rating>
	<span style="font-size:15px">{{'OverAll'|translate}} ({{rate.stars}}/5)</span>
	<rating [ngModelOptions]="{standalone: true}"  [(ngModel)]="rate.stars"
	readOnly="false"
	max="5"
	emptyStarIconName="star-outline"
	halfStarIconName="star-half"
	starIconName="star"
	nullable="false">
 </rating>
			 <ion-textarea [hidden]="true" #note  name="note" [(ngModel)]="rate.note" [ngModelOptions]="{standalone: true}" maxlength="150" type="text"  clearInput placeholder="Tell us more and help us make better decisions next time"></ion-textarea>

<div style="position: absolute; bottom: 10px; width: 100%">
    <div style="text-align: center">
			<button style="text-align:center;" (click)="submitRating()" ion-button type="submit" outline >
        <ion-icon name="star" ></ion-icon>
        {{'Rate'|translate}}</button>
